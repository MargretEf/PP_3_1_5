</div>
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Admin panel</title>
</head>

<body>
<!-- Серый заголовок, с емайл, ролью и кнопка Logout-->
<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow ">
        <div class="nav-item text-white px-3">
            <span id="currentUserEmailNavbar"></span>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<!-- Основной контейнер -->
<div class="container-fluid">
    <div class="row">
        <!-- Боковая навигация -->
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!-- Контент вкладок -->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Вкладка Admin -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="tab-content" id="v-pills-tabContent">
                        <h1>Admin panel </h1>
                        <!-- Вкладки Юзер Table и Новый юзер-->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                   aria-controls="home" aria-selected="true">User Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                   aria-controls="profile" aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <!-- Вкладка Юзер Table-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <!-- Это заголовок АЛЛ ЮЗЕР -->
                                <nav class="navbar navbar-light bg-light">
                                    <a class="navbar-brand mb-0 h1" href="#">All users</a>
                                </nav>
                                <!-- Это таблица" -->
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTable">
                                    </tbody>
                                </table>
                            </div>


                            <!-- Edit-->
                            <div class="modal fade" id="editModal" tabindex="-1"
                                 role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit User</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="modalBodyEdit">
                                                <div class="modal-body col-7 mx-auto text-center">
                                                    <div class="mb-3">
                                                        <label for="idEdit"
                                                               class="form-label text-center fw-bold d-block">ID</label>
                                                        <input type="text" id="idEdit"
                                                               class="form-control form-control-sm" data-user-id='id'
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="firstNameEdit"
                                                               class="form-label text-center fw-bold d-block">First
                                                            Name</label>
                                                        <input type="text" id="firstNameEdit"
                                                               class="form-control form-control-sm"
                                                               data-user-id="name"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="lastNameEdit"
                                                               class="form-label text-center fw-bold d-block">Last
                                                            Name</label>
                                                        <input type="text" id="lastNameEdit"
                                                               class="form-control form-control-sm"
                                                               data-user-id="lastName"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="ageEdit"
                                                               class="form-label text-center fw-bold d-block">Age</label>
                                                        <input type="number" id="ageEdit"
                                                               class="form-control form-control-sm" data-user-id="age"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="emailEdit"
                                                               class="form-label text-center fw-bold d-block">Email</label>
                                                        <input type="email" id="emailEdit"
                                                               class="form-control form-control-sm"
                                                               data-user-id="email"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="passwordEdit"
                                                               class="form-label text-center fw-bold d-block">Password</label>
                                                        <input type="password" id="passwordEdit"
                                                               class="form-control form-control-sm"
                                                               data-user-id="password"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="rolesEdit"
                                                               class="form-label text-center fw-bold d-block">Roles:</label>
                                                        <select id="rolesEdit" class="form-control form-control-sm"
                                                                multiple data-user-id="rolesEdit">

                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Delete-->

                            <div class="modal fade" id="deleteModal" tabindex="-1"
                                 aria-labelledby="delete" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="modalBodyDelete">
                                                <div class="modal-body col-7 mx-auto text-center">
                                                    <div class="mb-3">
                                                        <label for="idDelete"
                                                               class="form-label text-center fw-bold d-block">ID</label>
                                                        <input type="text" id="idDelete"
                                                               class="form-control form-control-sm" data-user-id='id'
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="nameDelete"
                                                               class="form-label text-center fw-bold d-block">First
                                                            Name</label>
                                                        <input type="text" id="nameDelete"
                                                               class="form-control form-control-sm" data-user-id="name"
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="lastNameDelete"
                                                               class="form-label text-center fw-bold d-block">Last
                                                            Name</label>
                                                        <input type="text" id="lastNameDelete"
                                                               class="form-control form-control-sm"
                                                               data-user-id="lastName" readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="ageDelete"
                                                               class="form-label text-center fw-bold d-block">Age</label>
                                                        <input type="number" id="ageDelete"
                                                               class="form-control form-control-sm" data-user-id="age"
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="emailDelete"
                                                               class="form-label text-center fw-bold d-block">Email</label>
                                                        <input type="email" id="emailDelete"
                                                               class="form-control form-control-sm" data-user-id="email"
                                                               readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password"
                                                               class="form-label text-center fw-bold d-block">Password</label>
                                                        <input type="password" id="passwordDelete"
                                                               class="form-control form-control-sm"
                                                               data-user-id="password" readonly/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="rolesDelete"
                                                               class="form-label text-center fw-bold d-block">Roles:</label>
                                                        <select id="rolesDelete" class="form-control form-control-sm"
                                                                multiple data-user-id="rolesDelete" readonly>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Это переход на вкладку Add new user -->

                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="d-flex justify-content-center">
                                    <div class="container-fluid px-0">
                                        <h5 class="card-header text-left">Add new user</h5>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="container-fluid px-0">
                                        <div class="card">
                                            <div class="card-body text-center mt-3">
                                                <div class="d-flex justify-content-center">
                                                    <form id="newUser">
                                                        <div class="form-group">
                                                            <label for="name" class="form-label fw-bold mb-0">First
                                                                name</label>
                                                            <input type="text" class="form-control" id="name"
                                                                   placeholder="First name">
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="lastName" class="form-label fw-bold mb-0">Last
                                                                name</label>
                                                            <input type="text" class="form-control" id="lastName"
                                                                   placeholder="Last name">
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="age" class="form-label fw-bold mb-0">Age</label>
                                                            <input type="number" class="form-control" id="age"
                                                                   placeholder="Age"
                                                            >
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="email"
                                                                   class="form-label fw-bold mb-0">Email</label>
                                                            <input type="text" class="form-control" id="email"
                                                                   placeholder="Email"
                                                            >
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="password" class="form-label fw-bold mb-0">Password</label>
                                                            <input type="password" class="form-control" id="password"
                                                                   placeholder="Password">
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="roles">Roles:</label>
                                                            <select id="roles" name="role" multiple="multiple"
                                                                    class="form-control">
                                                                <option value="ROLE_USER">USER</option>
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                            </select>
                                                        </div>
                                                        <br>
                                                        <div>
                                                            <button type="submit" class="btn btn-success">Add new user
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Это вкладка ЮЗЕР с навигации -->

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="tab-content">
                        <h1>User information-page</h1>
                        <nav class="navbar navbar-light bg-light">
                            <a class="navbar-brand mb-0 h1" href="#">About user</a>
                        </nav>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody
                                    id="currentUserTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Подключение jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Подключение Popper.js (необходим для некоторых компонентов Bootstrap, например, для тултипов и поповеров) -->

<!-- Подключение Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Ваши пользовательские скрипты -->
<script src="/js/app.js"></script>
<script src="/js/fillTables.js"></script>
<script src="/js/addUser.js"></script>
<script src="/js/fillModal.js"></script>
<script src="/js/deleteUser.js"></script>
<script src="/js/editUser.js"></script>

</body>
</html>
